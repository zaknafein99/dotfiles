# source ~/.dotfiles/tmux.conf

#      .-.     .-.     .-.     .-.     .-.     .-.
# `._.'   `._.'   `._.'   `._.'   `._.'   `._.'   `
#
# Adapted for Linux by Gemini
#

# Behavior
#-------------------------------------------------

set-option -g default-shell $SHELL
set-option -g default-terminal "tmux-256color"

set-option -g set-titles on
set-option -g set-titles-string '#T #W tmux{#S}:#I.#P'

set-window-option -g automatic-rename on
set-window-option -g xterm-keys on

set-option -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q,*:Tc'

# scrollback buffer size increase
set-option -g history-limit 6000

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set-option -s escape-time 0

# tmux messages are displayed for 4 seconds
set-option -g display-time 4000

# Allow the arrow key to be used immediately after changing windows, default is 500
set-option -g repeat-time 300

# focus events enabled for terminals that support them
set-option -g focus-events on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
set-window-option -g aggressive-resize on

# Start windows and panes from 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Visual notifications
set-option -g visual-bell off
set-option -g visual-activity off
set-option -g visual-silence off

# Window Monitoring
set-window-option -g monitor-activity on
set-window-option -g monitor-silence 0

# Key bindings
#-------------------------------------------------

# Act like GNU screen, use C-a instead of C-b
# unbind-key C-b
set-option -g prefix2 C-Space

# In nested tmux clients, send prefix with C-a C-a, or C-a a
bind-key C-a send-prefix
bind-key a send-prefix

# Open new window from current path
bind-key c new-window -c "#{pane_current_path}"

# Create new session
bind-key N new-session

# Kill a session
bind-key D choose-tree -sf "kill-session -t '%%'"

# Use v and g for splitting from current path
# unbind-key %
# unbind-key ""
bind-key g split-window -h -c "#{pane_current_path}"
bind-key v split-window -v -c "#{pane_current_path}"

# Session navigation
bind-key n switch-client -n
bind-key p switch-client -p

# Window navigation
bind-key -n M-Left previous-window
bind-key -n M-Right next-window
bind-key -n M-9 previous-window
bind-key -n M-0 next-window

# Window Re-order
bind-key -n M-< swap-window -t -1
bind-key -n M-> swap-window -t +1

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Smart pane switching with awareness of vim splits.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\S+\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
# C-/ is the same as C-_
bind-key -n C-_ if-shell "$is_vim" "send-keys C-\"" "select-pane -l"

# Bring back clear screen under tmux prefix
bind-key C-l send-keys 'C-l'

# Toggle synchronized input to all panes in current window
bind-key S set-window-option synchronize-panes

# Quick layout shortcuts
bind-key b set-window-option main-pane-width 90\; select-layout main-vertical
bind-key B set-window-option main-pane-height 30\; select-layout main-horizontal

# Use a tick for renaming the window prompt
unbind-key ,
bind-key ` command-prompt -I '#W' -p 'Rename window>' "rename-window '%%'"
unbind-key $
bind-key $ command-prompt -I '#S' -p 'Rename session>' "rename-session '%%'"

# Open a man page in new vertical pane
bind-key / command-prompt -p 'Man>' "split-window -d -v 'exec man %%'"

# Open ncmpcpp in new pane
bind-key C-m split-window -v "exec ncmpcpp"

# Use Facebook PathPicker to select paths from buffer interactively
bind-key f capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -c "#{pane_current_path}" "sh -c 'cat /tmp/tmux-buffer | fpp && rm /tmp/tmux-buffer'"

# Use urlview for displaying all links from buffer
bind-key u capture-pane -J \; save-buffer /tmp/tmux-buffer \; split-window -l 10 "urlview '/tmp/tmux-buffer' && rm /tmp/tmux-buffer"

# Quick view of processes
bind-key P split-window -h 'exec htop'

# Help screen: rebind list-keys window into a new pane
bind-key ? split-window -h 'exec tmux list-keys | less'

# Force a reload of the config file
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded."

#bind-key R respawn-window
bind-key R refresh-client
bind-key * list-clients

# Search for previous error
bind-key e copy-mode \; send-keys "?error" C-m

# Disable Ctrl+Arrows to maintain word jump
unbind-key -n C-Left
unbind-key -n C-Right
unbind-key -n C-Up
unbind-key -n C-Down

# Control
#-------------------------------------------------

# bind vi key-mapping
set-option -g status-keys vi

# vi-style controls for copy mode
set-window-option -g mode-keys vi

# Copy/paste interop
unbind -Tcopy-mode-vi Enter
bind-key Escape copy-mode
# Adapted for Linux using xsel
bind-key -Tcopy-mode-vi y send -X copy-pipe-and-cancel "xsel -ib"
bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi V send -X select-line
bind-key -Tcopy-mode-vi C-v send -X rectangle-toggle
bind-key -Tcopy-mode-vi Escape send -X clear-selection

# Copy whole line
#-------------------------------------------------
bind-key y send-keys Escape 0 \; copy-mode \; send-keys Space

# Mouse (tmux >= 2.1)
#-------------------------------------------------

# Allows scrolling and selecting in copy-mode
set-option -g -q mouse on

# Enable mouse copy-mode scrolling
bind-key -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# Enable fast scrolling with Ctrl
bind-key -T root C-WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -Tcopy-mode-vi C-WheelUpPane   send -X halfpage-up
bind-key -Tcopy-mode-vi C-WheelDownPane send -X halfpage-down

bind-key -Tcopy-mode-vi MouseDrag1Pane send -X begin-selection
# Adapted for Linux using xsel
bind-key -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xsel -ib"

# Toggle mouse on/off
bind-key m set-option -g mouse on \; display 'Mouse: ON'
bind-key M set-option -g mouse off \; display 'Mouse: OFF'

# Look n Feel (Catppuccin Mocha)
#-------------------------------------------------

# Catppuccin Mocha Palette
# Base: #1e1e2e
# Mantle: #181825
# Surface0: #313244
# Surface1: #45475a
# Text: #cdd6f4
# Blue: #89b4fa
# Lavender: #b4befe
# Sapphire: #74c7ec
# Mauve: #cba6f7
# Red: #f38ba8
# Peach: #fab387
# Green: #a6e3a1
# Yellow: #f9e2af

set-option -g message-style fg='#89b4fa'
set-option -g message-style bg='#313244'
set-option -g message-command-style fg='#cdd6f4'
set-option -g message-command-style bg='#313244'

set-option -g pane-border-style fg='#45475a'
set-option -g pane-active-border-style fg='#cba6f7'
set-option -g display-panes-active-colour '#cba6f7'
set-option -g display-panes-colour '#89b4fa'

set-window-option -g mode-style fg='#1e1e2e'
set-window-option -g mode-style bg='#fab387'

set-window-option -g clock-mode-colour '#89b4fa'
set-window-option -g clock-mode-style 24

# Status lines
#-------------------------------------------------

set-option -g status on
set-option -g status-position top
set -g status-justify left

# Refresh 'status-left' and 'status-right' more often
set-option -g status-interval 3

set-option -g status-fg '#cdd6f4'
set-option -g status-bg '#1e1e2e'

set-option -g status-left-length 100
set-option -g status-left-style none
set-option -g status-left '#{?client_prefix,#[fg=#1e1e2e]#[bg=#f38ba8],#[fg=#1e1e2e]#[bg=#a6e3a1]} #S #[fg=#a6e3a1,bg=#1e1e2e,nobold,nounderscore,noitalics]#{?client_prefix,#[fg=#f38ba8],}'

set-option -g status-right-length 100
set-option -g status-right-style none
# CPU | Battery | Time | Host
set-option -g status-right "#[fg=#313244,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244] #(tmux-mem-cpu-load -i 3) #[fg=#45475a,bg=#313244]#[fg=#cdd6f4,bg=#45475a] #(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -n 1)% #[fg=#585b70,bg=#45475a]#[fg=#cdd6f4,bg=#585b70] %H:%M #[fg=#89b4fa,bg=#585b70]#[fg=#1e1e2e,bg=#89b4fa] #h "

set-window-option -g window-status-style fg='#585b70'
set-window-option -g window-status-style bg='#1e1e2e'
set-window-option -g window-status-separator ""

set-window-option -g window-status-format "#[fg=#1e1e2e,bg=#1e1e2e]#[fg=#cdd6f4,bg=#1e1e2e] #I  #W #[fg=#1e1e2e,bg=#1e1e2e]"
set-window-option -g window-status-current-format "#[fg=#1e1e2e,bg=#313244]#[fg=#cdd6f4,bg=#313244] #I  #W #[fg=#313244,bg=#1e1e2e]"

set-window-option -g window-status-activity-style fg='#cba6f7'
set-window-option -g window-status-activity-style bg='#1e1e2e'
set-window-option -g window-status-bell-style fg='#f38ba8'
set-window-option -g window-status-bell-style bg='#1e1e2e'

